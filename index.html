<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.theodinproject.com/favicon-16x16.png"
    type="image/png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav__title">
        <img class="nav__title-icon" src="./images/icons/view-dashboard.svg"
          alt="Dashboard icon">
        <h1 class="nav__title-text">Dashboard</h1>
      </div>
      <div class="nav__block">
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/home.svg"
            alt="Home icon">
          <p class="nav__item-name">Home</p>
        </div>
        <div class="nav__item">
          <img class="nav__item-icon"
            src="./images/icons/card-account-details.svg" alt="Profile icon">
          <p class="nav__item-name">Profile</p>
        </div>
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/message.svg"
            alt="Messages icon">
          <p class="nav__item-name">Messages</p>
        </div>
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/clock-time-three.svg"
            alt="History icon">
          <p class="nav__item-name">History</p>
        </div>
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/tasks.svg"
            alt="Tasks icon">
          <p class="nav__item-name">Tasks</p>
        </div>
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/communities.svg"
            alt="Community icon">
          <p class="nav__item-name">Community</p>
        </div>
      </div>
      <div class="nav__block">
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/settings.svg"
            alt="Settings icon">
          <p class="nav__item-name">Settings</p>
        </div>
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/help-box.svg"
            alt="Support icon">
          <p class="nav__item-name">Support</p>
        </div>
        <div class="nav__item">
          <img class="nav__item-icon" src="./images/icons/shield-check.svg"
            alt="Privacy icon">
          <p class="nav__item-name">Privacy</p>
        </div>
      </div>
    </nav>
    <div class="home-header">
      <header class="header">
        <form class="header__search-form" action="https://www.google.com/search"
          method="get">
          <button class="header__search-button">
            <img class="header__search-icon"
              src="./images/icons/magnifying-glass.svg" alt="Click to search">
          </button>
          <input class="header__search-field" type="search" name="q"
            autocomplete="off" placeholder="Try me!">
        </form>
        <div class="header__account-details">
          <img class="header__notifications-icon"
            src="./images/icons/ringing-bell.svg" alt="Notifications">
          <div class="avatar-container">
            <img class="header__avatar" src="./images/avatars/avatar-cat.jpg"
              alt="Your avatar">
          </div>
          <p class="header__user-name">Morgan Oakley</p>
        </div>
      </header>
      <div class="home-header__bottom">
        <div class="home-header__account-details">
          <div class="avatar-container home-header__avatar-container">
            <img src="./images/avatars/avatar-cat.jpg" alt="Your avatar">
          </div>
          <div class="home-header__user-info">
            <p class="home-header__greeting">Hi there,</p>
            <p class="home-header__user-name">Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="home-header__projects-controls">
          <button class="home-header__new-project-btn"
            type="button">New</button>
          <button class="home-header__upload-project-btn"
            type="button">Upload</button>
          <button class="home-header__share-project-btn"
            type="button">Share</button>
        </div>
      </div>
    </div>
    <main class="main">

    </main>
    <aside class="aside">

    </aside>
  </div>
</body>

</html>
